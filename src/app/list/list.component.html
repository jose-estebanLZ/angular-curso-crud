<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element._id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="participants_number">
    <th mat-header-cell *matHeaderCellDef>Participants number</th>
    <td mat-cell *matCellDef="let element">{{element.participants_number}}</td>
  </ng-container>
  <ng-container matColumnDef="songName">
    <th mat-header-cell *matHeaderCellDef>Song Name</th>
    <td mat-cell *matCellDef="let element">{{element.songName}}</td>
  </ng-container>
  <ng-container matColumnDef="subgenre">
    <th mat-header-cell *matHeaderCellDef>Subgenre</th>
    <td mat-cell *matCellDef="let element">{{element.subgenre}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element._id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="delete(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
